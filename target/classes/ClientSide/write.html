<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="saved"></p>
  <textarea id="story" name="w3review" rows="30" cols="90"></textarea>
  <button id="but" onclick="save()">save</button>
</body>
<script>
  function save(){
    document.getElementById("saved").innerHTML = document.getElementById("story").value;
    document.getElementById("story").style.display = "none"
    document.getElementById("but").style.display = "none"
  }
</script>

</html>
